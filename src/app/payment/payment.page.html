<ion-content [fullscreen]="true">
  ...
  <ion-grid *ngIf="!user.paid">
    <ion-row>
      <ion-col size="12">
        <ion-card style="text-align: center">
          <ion-card-header>
            <ion-card-title>Nome do Usuário: {{ user.name }}</ion-card-title>
            <ion-card-subtitle>
              Data de Vencimento: 30 de outubro de 2023
              </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            O valor total a pagar é R$ 87,54.
          </ion-card-content>

          <ion-button shape="round" (click)="payBill()">Pagar Agora</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
