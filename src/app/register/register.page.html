<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro de Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro de Usuários</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="user.username" label="Nome" placeholder="Digite seu nome"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="user.email" label="Email" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="user.password" label="Senha" type="password" placeholder="Digite sua senha"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="user.address" label="Endereço" placeholder="Digite seu endereço"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="user.cpf" label="CPF" placeholder="Digite seu CPF"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="user.hydrometer" label="Número do Hidrômetro" type="number" placeholder="Digite o número do hidrômetro"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <br>
        <ion-item>
          <ion-label>Administrador</ion-label>
          <ion-checkbox [(ngModel)]="user.isAdmin"></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="full" type="submit" (click)="this.cadastrarUsuario(user)">Enviar</ion-button>
</ion-content>
