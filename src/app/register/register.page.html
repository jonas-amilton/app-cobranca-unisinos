<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro de Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro de Usuários</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input label="Nome" placeholder="Digite seu nome"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-input
            label="Email"
            type="email"
            placeholder="email@domain.com"
          ></ion-input> </ion-item
      ></ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-input label="Senha" type="password" value="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-input
            label="Repita a senha"
            type="password"
            value="repeatPassword"
          ></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <br>
        <ion-checkbox labelPlacement="end">Administrador</ion-checkbox>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
